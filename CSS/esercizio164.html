<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 2</title>
    <style>
        .transition {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: width 1s, height 1s;
        }

        .transition:hover {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="transition"></div>
</body>

</html>
