<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 9</title>
    <style>
        .transition {
            background-color: blue;
            transition: background-color 1s;
        }

        .transition:hover {
            background-color: red;
        }

        .transition:not(:hover) {
            transition-delay: 1s;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="transition">
        Passa il mouse qui per vedere la transizione del colore di sfondo.
    </div>
</body>

</html>
