<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 3</title>
    <style>
        .transition {
            background-color: blue;
            transition: background-color 1s;
        }

        .transition:focus {
            background-color: red;
        }
    </style>
</head>

<body>
    <div tabindex="0" class="transition">
        Clicca qui per dare il focus e vedere la transizione del colore di sfondo.
    </div>
</body>

</html>
