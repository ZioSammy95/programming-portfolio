<head>

    <style>
        #contenitore {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightgreen;
        }

        #divStatico {
            position: static;
            top: 30px;
            left: 40px;
            width: 100px;
            height: 100px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div id="contenitore">
        <div id="divStatico">
            Questo div ha posizione "static" e la posizione non viene influenzata
            dalle propriet√† top e left.

    </div>
</body>
