<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 4</title>
    <style>
        .transition {
            width: 150px;
            height: 150px;
            background-color: yellow;
            transition: width 1s, height 1s, background-color 1s;
        }

        .transition:hover {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="transition"></div>
</body>

</html>
