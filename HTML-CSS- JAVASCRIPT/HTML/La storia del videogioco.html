<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>La storia del videogioco</title>
</head>

<body>

    <h1>La storia del videogioco</h1>
    <form action="" method="post">
        <div class="form-field">
            <label for="nome">Nome videogioco</label>
            <input type="text" id="nome videogioco" name="nome videogioco" placeholder="inserisci nome videogioco"
                required>
        </div>
        <div class="form-field">
            <label for="piattaforma">Piattaforma</label>
            <input type="text" id="piattaforma" name="piattaforma" placeholder="inserisci piattaforma">
        </div>
        <div class="form-field">
            <label for="anno di pubblicazione">Anno Di Pubblicazione</label>
            <input type="anno di pubblicazione" id="anno di pubblicazione" name="anno di pubblicazione"
                placeholder="inserisci anno di pubblicazione">
        </div>
        <div class="form-field">
            <label for="sviluppatore">Sviluppatore</label>
            <input type="sviluppatore" id="sviluppatore" name="sviluppatore" placeholder="inserisci sviluppatore">
        </div>
        <div class="form-field">
            <label for="note">Note</label>
            <textarea id="note" name="note"></textarea>
        </div>


        <div class="form-field">
            <span>Genere videogioco</span>
            <div>
                <input type="radio" id="Pegi18" name="genere" value="Pegi18" checked>
                <label for="Pegi18">Pegi18</label>
            </div>
            <div>
                <input type="radio" id="Non Pegi18" name="genere" value="Non Pegi18" checked>
                <label for="Non Pegi18">Non Pegi18</label>
            </div>

            <div class="form-field">
                <label for="data-pubblicazione">Data Pubblicazione</label>
                <input type="date" id="data-pubblicazione" name="data-pubblicazione">
            </div>

            <div class="form-field">
                <label for="console esclusiva">Console Esclusiva</label>
                <select name="console esclusiva" id="console esclusiva">
                    <option value="playstation">Playstation</option>
                    <option value="xbox">Xbox</option>
                    <option value="nintendo">Nintendo</option>
                    <option value="pc">PC</option>
                </select>
            </div>

            <div class="form-field">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Iscriviti alla Newsletter</label>
            </div>
            <input type="submit" value="invio">
            <input type="reset" value="cancella">
    </form>
</body>

</html>
