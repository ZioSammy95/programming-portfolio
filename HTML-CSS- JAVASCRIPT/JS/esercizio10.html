<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 10</title>
</head>

<body>
    <script>

        let verificato = true;
        let risultato = "stringa" / 5;
        let nullo = null
        let nonDefinito;
        let simbolo = Symbol();


        console.log(verificato);
        console.log(nullo); // Stampa null
        console.log(nonDefinito); // Stampa undefined
        console.log(risultato); // Stampa NaN (Not a Number) perché non si può dividere una stringa per un numero
        console.log(simbolo); // Stampa il valore del simbolo, che è unico e non confrontabile con altri valori
    </script>
</body>

</html>
