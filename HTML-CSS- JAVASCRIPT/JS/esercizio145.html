<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 145</title>
    <style>
        input[type="text"] {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <script>
        class Animale {
            constructor(nome) {
                this.nome = nome;
            }

            verso() {
                return "Sconosciuto";
            }
        }

        class Cane extends Animale {
            constructor(nome, razza) {
                super(nome);
                this.razza = razza;
            }

            verso() {
                return "Bau Bau!";
            }
        }

        const cane = new Cane("Fido", "Labrador");
        console.log(cane.nome, cane.razza);
        console.log(cane.verso());
    </script>
</body>

</html>
