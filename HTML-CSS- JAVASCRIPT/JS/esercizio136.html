<!DOCTYPE html>

<head>

    <title>Esercizio 136</title>


    <style>
        input[type="text"] {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <script>
        class Cerchio {
            constructor(raggio) {
                this.raggio = raggio;
            }

            calcolaArea() {
                return Math.PI * this.raggio * this.raggio;
            }
        }

        const cerchio = new Cerchio(5);
        const area = cerchio.calcolaArea();
        console.log("Area del cerchio:", area);
    </script>
</body>
