<!DOCTYPE html>
<html lang="it">

<head>
    <title>Esercizio 65</title>
</head>

<body>
    <script>
        const numero = 10;

        if (numero > 0) {
            console.log("Il numero è positivo");
        } else if (numero < 0) {
            console.log("Il numero è negativo");
        } else {
            console.log("Il numero è zero");
        }
    </script>
</body>

</html>
