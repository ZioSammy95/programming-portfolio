<!DOCTYPE html>
<html lang="it">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventi in JavaScript</title>


    <style>
        input[type="text"] {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <form>
        <div>
            <label for="fname">Nome:</label>
            <input id="fname" type="text">
        </div>
        <div>
            <label for="lname">Cognome:</label>
            <input id="lname" type="text">
        </div>
        <div>
            <input id="submit" type="submit">
        </div>
    </form>
    <p></p>
    <script>
        const form = document.querySelector('form');
        const nome = document.querySelector('#fname');
        const cognome = document.querySelector('#lname');
        const paragrafo = document.querySelector('#submit');

        form.onsubmit = function (e) {
            e.preventDefault(); // Previene il comportamento predefinito del form
            if (nome.value === '' || cognome.value === '') {
                alert('You need to fill in both names!');
                e.preventDefault(); // PREVENIRE UN EVENTO IN MODO DA EVITARE ERRORI
                paragrafo.textContent = 'You need to fill in both names!';
            }
        }
    </script>

</body>

</html>
