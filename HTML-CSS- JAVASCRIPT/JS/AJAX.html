<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Fetch e AJAX in JavaScript</title>
</head>
<style>
    input[type="text"] {
        display: block;
        margin-bottom: 20px;
    }

    button {
        padding: 20px;
        background-color: blue;
        color: orange;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        outline: none;
    }
</style>

<body>

    <button id="bottone" class="prova">Bottone</button>
    <div class="prova"></div>
    <span class="prova"></span>

    <script>
        let classeXML;
        let classeFetch;

        let url = './classe.json';
        let request = new XMLHttpRequest();
        request.open('GET', url);
        request.responseType = 'json';

        request.onload = function () {
            classeXML = request.response;
            console.log('XMLHttpRequest:', classeXML);

        };

        request.send();

        fetch(url)
        .then(response => {
        response.json()
        }).then(json => {
        classeFetch = request.response;
        console.log('fetch', classeFetch);
        });


    </script>
    </body>
    </html>
