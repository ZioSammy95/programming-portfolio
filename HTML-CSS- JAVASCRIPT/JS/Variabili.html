<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabili in JavaScript</title>

</head>

<body>

    <script>
        let persona = {
            nome: "Samuele",
            cognome: "Virgillito",
            codiceFiscale: "VRGSML00A01H501Z",
            cittaNascita: "Catania",
            eta: 30,
            coloriPreferiti: ["Arancione", "Giallo"],
        };

        console.log(persona.nome); // Stampa "Samuele"
        console.log(persona.cognome); // Stampa "Virgillito"
        console.log(persona.codiceFiscale); // Stampa "VRGSML00A01H501Z"
        console.log(persona.cittaNascita); // Stampa "Catania"
        console.log(persona.eta); // Stampa 30
        console.log(persona.coloriPreferiti); // Stampa ["Arancione", "Giallo"]

    </script>





</body>

</html>
