<!DOCTYPE html>
<html>

<head>
    <title> Cicli For, While, Do-While in JavaScript</title>
</head>

<body>

    <script>
        let array = [1, 2, 3, 4, 5];

        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
            if (array[i] === 3) {
                console.log("Trovato il numero 3, esco dal ciclo for");
                break; // Esce dal ciclo for quando trova il numero 3
            }
        }
            
            for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
            if (array[i] === 3) {
                console.log("Trovato il numero 3, esco dal ciclo for");
                continue; // Continua al prossimo ciclo for quando trova il numero 3
            }   
        }

        let j = 0;
        while (j < array.length) {
            console.log("while: " + array[j]);
            j++;
        }

        let k = 0;
        do {
            console.log(array[k]);
            if (array[k] === 3) {
                console.log("do-while: " + array[k]);
                break; // Esce dal ciclo do-while quando trova il numero 3
            }
            k++;
        } while (k < array.length);

    
    </script>
</body>

</html>
