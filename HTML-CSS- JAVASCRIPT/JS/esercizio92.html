<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 92</title>
</head>

<body>

    <script>
        let numero = 12345;
        let conteggioCifre = 0;

        while (numero !== 0) {
            numero = Math.floor(numero / 10);
            conteggioCifre++;
        }

        console.log("Numero di cifre:", conteggioCifre);
    </script>
</body>

</html>
