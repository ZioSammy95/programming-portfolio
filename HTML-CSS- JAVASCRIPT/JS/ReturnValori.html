<!DOCTYPE html>
<html lang="it">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Funzioni Personalizzate in JavaScript</title>

</head>

<style>
    input[type="text"] {
        display: block;
        margin-bottom: 20px;
    }

    button {
        padding: 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        outline: none;
    }
</style>

<body>

    <input type="text" placeholder="Inserisci un numero" id="numero">
    <button>Calcola cubo!</button>
    <h1></h1>

    <script>
        let button = document.querySelector('button');
        let title = document.querySelector('h1');
        let nome = document.querySelector('input');

        function cubo(number) {
            let result = number * number * number;
            console.log(result);
            return result;
        }

        button.addEventListener('click', () => {
            cubo(parseInt(nome.value));
            title.innerHTML = cubo(parseInt(nome.value));
        });

    </script>

</body>

</html>
