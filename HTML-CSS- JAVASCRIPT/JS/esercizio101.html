<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 101</title>
</head>

<body>

    <script>
        let i = 0;
        const numeri = [1, 2, 3, 4, 5];
        while (i < numeri.length) {
            if (numeri[i] === 3) {
                break;
            }
            console.log(numeri[i]);
            i++;
        }
        // Output: 1, 2
    </script>
</body>

</html>
