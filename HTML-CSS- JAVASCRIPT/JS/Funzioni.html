   <script>

        let nome = 'Samuele';


        function ciao() {
            let cognome= 'Virgillito';
            console.log('Ciao: ' ,  nome);

            hello(nome);
            hello(cognome);

        ciao();

        function generaTabella() {
            generaHeader();
            generaRighe();

        function generaHeader() {
            console.log('Genera Header');

        function generaRighe() {

        }

        function generaFooter() {
