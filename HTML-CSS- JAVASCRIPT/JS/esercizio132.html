<input type="text" id="campo" placeholder="Scrivi solo lettere">

<script>
    const input = document.getElementById("campo");

    input.addEventListener("keydown", function (event) {
        const key = event.key;

        // Permetti solo lettere (a-z e A-Z), Backspace e Tab
        if (!key.match(/^[a-zA-Z]$/) && key !== "Backspace" && key !== "Tab") {
            event.preventDefault(); // blocca l’input se non è una lettera
            alert("Puoi inserire solo lettere!");
        }
    });
</script>
