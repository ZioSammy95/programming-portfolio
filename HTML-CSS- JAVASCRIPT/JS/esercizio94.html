<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 94</title>
</head>

<body>

    <script>
        let numero = 12345;
        let conteggioCifrePari = 0;

        while (numero !== 0) {
            const cifra = numero % 10;
            if (cifra % 2 === 0) {
                conteggioCifrePari++;
            }
            numero = Math.floor(numero / 10);
        }

        console.log("Numero di cifre pari:", conteggioCifrePari);
    </script>
</body>

</html>
