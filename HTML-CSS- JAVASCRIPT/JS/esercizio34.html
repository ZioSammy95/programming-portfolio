<!DOCTYPE html>
<html>
<head>
    <title>Esercizio 34</title>
</head>
<body>

    <script>
        const numeri = [1, 2, 3, 4, 5];
        let massimo = numeri[0];

        for (let numero of numeri) {
            if(numero > massimo){
                massimo = numero; // Aggiorna il massimo se il numero corrente è maggiore
            }
        }
        console.log("Il massimo degli elementi è : ", massimo); // Stampa il massimo totale
    </script>
</body>
</html>
