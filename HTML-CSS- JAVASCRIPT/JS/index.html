<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Lista Prodotti</title>
    <style>
        .prodotto {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 12px 0;
        }

        .prodotto img {
            border-radius: 8px;
        }

        .carrello {
            font-size: 20px;
            cursor: pointer;
            margin-left: 12px;
        }

        #lista-prodotti {
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <button id="mostra-prodotti">Mostra Prodotti</button>
    <div id="lista-prodotti"></div>
    <div id="carrello-container"></div>
    <script src="script.js"></script>
</body>

</html>
