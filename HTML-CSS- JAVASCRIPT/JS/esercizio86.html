<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 86</title>
</head>

<body>

    <script>
        const N = parseInt(prompt("Inserisci un numero:"));

        for (let i = 1; i <= N; i++) {
            let riga = "";
            for (let j = 1; j <= i; j++) {
                riga += "* ";
            }
            console.log(riga);
        }
    </script>
</body>

</html>
