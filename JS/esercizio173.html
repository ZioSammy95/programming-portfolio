<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


    <script>
        const promessa = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve("Promessa risolta");
            }, 2000);
        });

        promessa.then(function (risultato) {
            console.log(risultato);
        });
    </script>
</body>
