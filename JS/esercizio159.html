<body>

    <script>
        const jsonString = `[
  {"nome": "Samuele", "età": 30},
  {"nome": "Luca", "età": 25},
  {"nome": "Maria", "età": 28}
]`;

        // 1. Converto la stringa JSON in array di oggetti JS
        const persone = JSON.parse(jsonString);

        // 2. Filtro le persone con età maggiore di 27
        const filtrate = persone.filter(persona => persona.età > 27);

        console.log(filtrate);


    </script>

</body>
