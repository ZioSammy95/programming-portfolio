<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 156</title>
</head>

<body>

    <script>
        const jsonString = '{"nome":"Samuele","età":30}';

        // 1. Converto la stringa in oggetto
        let persona = JSON.parse(jsonString);

        // 2. Modifico i valori
        persona.nome = "Luca";
        persona.età = 28;

        // 3. (Facoltativo) Riconverto in stringa JSON
        const nuovaStringaJSON = JSON.stringify(persona);

        console.log(nuovaStringaJSON);
        // Output: {"nome":"Luca","età":28}
        // 4. (Facoltativo) Converto di nuovo in oggetto
        const nuovoOggetto = JSON.parse(nuovaStringaJSON);
        console.log(nuovoOggetto);

    </script>

</body>

</html>
