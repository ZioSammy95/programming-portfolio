<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 158</title>
</head>

<body>

    <script>
        const jsonString = `[
  {"nome": "Samuele", "età": 30},
  {"nome": "Luca", "età": 25},
  {"nome": "Maria", "età": 28}
]`;

        // 1. Converti la stringa JSON in array di oggetti JS
        const persone = JSON.parse(jsonString);

        // 2. Itera sull'array con forEach
        persone.forEach(persona => {
            console.log(persona.nome + " ha " + persona.età + " anni.");
        });
        // Output:
        // Samuele ha 30 anni.
        // Luca ha 25 anni.
        // Maria ha 28 anni.

    </script>

</body>

</html>
