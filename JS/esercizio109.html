<body>
    <script>
        function concatenaStringhe(stringa1, stringa2) {
            return stringa1 + " " + stringa2;
        }

        const stringa1 = "Ciao";
        const stringa2 = "Mondo!";
        const risultato = concatenaStringhe(stringa1, stringa2);

        console.log("Risultato:", risultato);
    </script>

</body>
