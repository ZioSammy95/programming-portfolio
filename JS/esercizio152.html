<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 152</title>
    <style>
        input[type="text"] {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <script>
        class Forma {
            calcolaArea() {
                console.log("Area sconosciuta");
            }
        }

        class Cerchio extends Forma {
            constructor(raggio) {
                super();
                this.raggio = raggio;
            }

            calcolaArea() {
                const area = Math.PI * Math.pow(this.raggio, 2);
                console.log("Area del cerchio:", area.toFixed(2));
            }
        }

        const cerchio = new Cerchio(5);
        cerchio.calcolaArea();
    </script>
</body>

</html>
