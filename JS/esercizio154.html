<body>

    <script>
        const jsonString = '{"nome":"Samuele","età":30,"interessi":["programmazione","viaggi"]}';

        const persona = JSON.parse(jsonString);
        console.log(persona.nome); // Output: Samuele
        console.log(persona.età); // Output: 30
        console.log(persona.interessi); // Output: ["programmazione", "viaggi"]

    </script>

</body>
