<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC in JavaScript</title>
</head>

<body>

    <script>
        fetch('classe.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (json) {
                const classe = json;
                console.log('Dati: ', classe);
            })
            .catch(function (err) {
                console.error('Fetch problem:', err.message);
            });
    </script>

</body>

</html>
