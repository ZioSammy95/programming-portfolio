<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 36</title>
</head>

<body>

    <script>
        const numeri = [1, 2, 3, 4, 5];
        const numeriPari = [];

        for (let numero of numeri) {
            if (numero % 2 === 0) {
                numeriPari.push(numero);
            }
        }

        console.log("Numeri pari:", numeriPari);
    </script>
</body>

</html>
