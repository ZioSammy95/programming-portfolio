<!DOCTYPE html>
<html lang="it">

<head>
    <title>Esercizio 51</title>
</head>

<body>
    <script>
        const condizione1 = true;
        const condizione2 = false;

        console.log("Risultato operatore AND: " + (condizione1 && condizione2));

        const condizione3 = true;
        const condizione4 = false;

        console.log("Risultato operatore OR: " + (condizione3 || condizione4));

        const condizione = true;

        console.log("Risultato operatore NOT: " + !condizione);
    </script>
</body>

</html>
