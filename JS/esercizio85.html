<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 85</title>
</head>

<body>

    <script>
        const stringa = prompt("Inserisci una stringa:");
        const N = parseInt(prompt("Inserisci un numero:"));
        let risultato = "";

        for (let i = 0; i < N; i++) {
            risultato += stringa;
        }

        console.log("Risultato:", risultato);
    </script>
</body>

</html>
