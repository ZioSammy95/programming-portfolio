<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 97</title>
</head>

<body>

    <script>
        let numero = 1;
        let sommaDispari = 0;

        while (numero <= 10) {
            if (numero % 2 !== 0) {
                sommaDispari += numero;
            }
            numero++;
        }

        console.log("La somma dei numeri dispari Ã¨:", sommaDispari);
    </script>
</body>

</html>
