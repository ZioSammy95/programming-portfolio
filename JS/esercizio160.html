<body>

    <script>
        const jsonString = `[
  {"nome": "Samuele", "età": 30},
  {"nome": "Luca", "età": 25},
  {"nome": "Maria", "età": 28}
]`;

        const persone = JSON.parse(jsonString);

        persone.sort((a, b) => a.età - b.età);

        console.log(persone);


    </script>
