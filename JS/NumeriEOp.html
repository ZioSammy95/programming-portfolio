<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri e Operatori Matematici in JavaScript</title>
</head>
<body>
    <script>

        let numero = 34;
        numero = 3; // Assegna il valore 3 a numero
        numero++; // Incrementa il valore di numero di 1
        numero--; // Decrementa il valore di numero di 1
        numero += 3; // Aggiunge 3 al valore di numero
        numero -= 3; // Sottrae 3 dal valore di numero
        numero *= 3; // Moltiplica il valore di numero per 3
        numero /= 3; // Divide il valore di numero per 3

        const somma = 34 + 3 ; 
        const differenza = 34 - 3 ;
        const prodotto = 34 * 3 ;
        const divisione = 34 / 3 ;
        const resto = 34 % 3 ;



        console.log(somma);        // Stampa 37
        console.log(differenza);   // Stampa 31
        console.log(prodotto);     // Stampa 102
        console.log(divisione);    // Stampa 11.333...
        console.log(resto);        // Stampa 1
        console.log(numero < 10);       // Stampa il valore finale di numero
        console.log(numero > 10);       // Stampa il valore finale di numero
        console.log(numero <= 10);      // Stampa il valore finale di numero
        console.log(numero >= 10);      // Stampa il valore finale di numero
        console.log(numero == 10);      // Stampa il valore finale di numero
        console.log(numero != 10);      // Stampa il valore finale di numero
        console.log(numero === 10);     // Stampa il valore finale di numero


    </script>
</body>
</html>
