<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 157</title>
</head>

<body>

    <script>
        const jsonString = '{"nome":"Samuele","età":30}';

        // 1. Converti in oggetto
        let persona = JSON.parse(jsonString);

        // 2. Aggiungi la nuova proprietà
        persona.lingue = ["Italiano", "Inglese"];

        // 3. (Facoltativo) Riconverti in stringa JSON
        const nuovaStringa = JSON.stringify(persona);

        console.log(nuovaStringa);
        // Output: {"nome":"Samuele","età":30,"lingue":["Italiano","Inglese"]}

    </script>

</body>

</html>
