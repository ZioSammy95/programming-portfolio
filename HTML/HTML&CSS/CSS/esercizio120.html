<!DOCTYPE html>
<html>

<head>
    <title>Esercizio 6</title>
    <style>
        #left {
            float: left;
            width: 100px;

            background-color: lightpink;
        }

        #middle {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

            float: left;
