<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Positioning in CSS</title>

    <style>
        body {
            padding: 50px;
            height: 2500px;
        }

        .box {
            border-radius: 10px;
            border: solid 5 px salmon;
            background-color: lightsalmon;
            height: 100px;
            margin: 20px;
        }

        .uno {
            position: sticky;
            top: 10px;
            width: 500px;
            background-color: lightgray;
                }

        .due {
            background-color: black;

        }
    </style>
</head>

<body>

    <div class="box uno"></div>
    <div class="box due"></div>
    <div class="box tre"></div>


</body>

</html>
