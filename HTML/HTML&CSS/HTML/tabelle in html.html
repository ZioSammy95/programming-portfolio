<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Tabelle in html</title>
    <style>
        table th,
        table td {
            border: 1px solid #c9c9c9;
            padding: 12px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <caption>Spese mensili settembre</caption>
        <thead>
            <tr>
                <th>Oggetto</th>
                <th>Data</th>
                <th>Luogo</th>
                <th>Costo</th>
        </thead>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3"> Importo totale </td>
                    <td>48</td>



            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>Spesa settimanale</td>
                <td>01/09</td>
                <td>Supermercato</td>
                <td>30</td>

            </tr>
            <tr>
                <td>Lampada da tavolo</td>
                <td>12/09</td>
                <td>Amazon</td>
                <td>18</td>

            </tr>



        </tbody>




    </table>
</body>

</html>
