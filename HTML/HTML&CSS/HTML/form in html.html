<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Form in html</title>
</head>

<body>
    <label for="prova">Input d'esempio</label>
    <input type="text" name="prova">



    <h1>Esempio Form</h1>
    <form action="salva_dati.php" method="POST"></form>
    <fieldset>
        <legend>Dati Anagrafici</legend>
        <label for="nome">Nome</label>
        <input type="text" name="nome" readonly required>
        <label for="cognome">Cognome</label>
        <input type="text" name="cognome" disabled>
        <label for="codicefiscale">Codice Fiscale</label>
        <input type="text" name="codicefiscale" maxlength="16" placeholder="inserire codicefiscale" required>
        <label for="provincianascita">Provincia di Nascita</label>
        <select name="provincianascita">
            <option value="">Seleziona</option>
            <option value="mi">MI</option>
            <option value="rm">RM</option>
            <option value="pa">PA</option>
        </select>
        <label for="email">Email</label>
        <input type="email">
    </fieldset>
    <fieldset>
        <legend>Dati Secondari</legend>
        <span>Interessi</span>
        <div>
            <input type="checkbox" id="basket" value="Basket" checked>
            <label for="basket">Basket</label>
        </div>
        <div><input type="checkbox" id="calcio" value="Calcio">
            <label for="calcio">Calcio</label>
            <div><input type="checkbox" id="tennis" value="Tennis">
                <label for="tennis">Tennis</label>
            </div>
            <label for="colorepreferito">Colore Preferito</label>
            <input type="color" name="colorepreferito">
            <label for="fileaggiuntivi">File Aggiuntivi</label>
            <input type="file" multiple>
            <span styles="margin-top:10px;">Genere</span>
            </style></span>
        </div>
        <div>
            <input type="radio" name="genere" value="m">Maschio
            <input type="radio" name="genere" value="f">Femmina

        </div>
    </fieldset>

    <input type="submit" value="Invia">
    <input type="reset" value="Resetta">
    </form>

    <input list="nomi">
    <data list id="nomi">
        <option value="marco"></option>
        <option value="luca"></option>
        <option value="andrea"></option>
        <option value="antonio"></option>
    </data list>
</body>

</html>
