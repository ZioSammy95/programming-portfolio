<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Dimensioni degli elementi in CSS</title>

    <style>
        img {
            width: 30%;
            height: 300px;
        }

        .box {
            border: 5px solid darkblue;
            height: 300px;
            width: 300px;
            margin: 10%;
            padding: 20%;



        }

        .box img {
            min-width: 200px;
            width: 100px;
            max-width: 800px;
        }

        .box2 {
            border: 5px solid darkblue;
            width: 20vw;
            height: 20vh;
            font-size: 20vh;

        }
    </style>
</head>

<body>

    <img src="images/amsterdam1.jpg">
    <div class="box">
    </div>

    <div class="box">
        <img src="images/amsterdam1.jpg">
    </div>

    <div class="box2">

    </div>
</body>

</html>
