<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Background e bordi in CSS</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            border: solid 1px;
        }

        .bg-color {
            background-color: salmon;
        }

        .bg-image {
            background-image: url(images/amsterdam1.jpg);
            background-size: contain;
        }

        .bg-gradiente{
            background-image: linear-gradient(115deg, rgb(0,249,255,1) 39% rgba(51,56,57,1) 96%;
        
        }

       
    </style>
</head>

<body>














    <div class="box bg-gradiente"></div>
</body>
</html>
